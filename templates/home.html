{% extends "base.html" %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post' post.id %}">{{ post.title }}</a></h2>
            <h3>{{ post.author }}</h3>
            <p>{{ post.body|slice:":50"}}</p>
        </div>
    {% endfor %}
{% endblock %}
